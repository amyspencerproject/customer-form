<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form Example</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/_fonts.css" />
    <link rel="stylesheet" href="./scss/_fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="Container"><h1>Customer Feedback Form</h1></div>
        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a class="Button" type="button" href="index.html">
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <div class="ConnectorForm">
              <p>
                Precog operates in the US time zone M-F. We will get back to you
                as soon as we can
              </p>
              <div class="KindForm">
                <label class="Field"
                  ><div class="Field-label">Your Name</div>
                  <div class="Field-description">
                    <p></p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Company</div>
                  <div class="Field-description">
                    <p>Probably not necessary</p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">
                    Is your data missing from a row or a column?
                  </div>
                  <div class="Field-description">
                    <p>This helps us diagnosis the issue</p>
                  </div>
                  <div class="Select">
                    <select class="Select-select" id="drop-down">
                      <option value="1">Rows</option>
                      <option value="2">Columns</option>
                      <option value="3">Something else</option></select
                    ><span class="Select-icon"
                      ><i class="Icon fas fa-chevron-down"></i
                    ></span></div
                ></label>
                <a style="padding: 0 3px; color: grey" href="row.html">Rows</a>
                <a style="padding: 0 3px; color: grey" href="column.html"
                  >Columns</a
                ><a
                  style="padding: 0 5px; color: grey"
                  href="something-else.html"
                  >Something else</a
                >
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                  <button class="Button" type="button">
                    <i class="Icon fas fa-plus"></i>Return to Pipeline
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
