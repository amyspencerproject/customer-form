<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form Example</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/_fonts.css" />
    <link rel="stylesheet" href="./scss/_fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="DatasetSelection">
          <div class="Container">
            <h1>Which datasets had issues that are now resolved?</h1>
            <div class="Group">
              <a class="Button" href="index.html"
                ><i class="Icon fas fa-arrow-left"></i>Return to pipeline</a
              >
            </div>
          </div>
          <div class="DatasetSelection">
            <div class="Container">
              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>

                <div class="DatasetSelection-button">
                  <a class="Button" href="customer-form2.html"
                    ><i class="Icon fas fa-arrow-right"></i>Continue with
                    selection</a
                  >
                </div>
              </div>
              <form class="SearchFilter">
                <i class="Icon fas fa-search SearchFilter-icon"></i
                ><input
                  class="Input SearchFilter-input"
                  placeholder="Do you need me here??"
                />
              </form>
              <div class="BoxList">
                <label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      style="color: lavender"
                      class="Box-title"
                      >Account Balance</span
                    >
                  </div></label
                ><label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      class="Box-title"
                      >Chatapp Log Reports</span
                    >
                  </div></label
                ><label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      class="Box-title"
                      >Contacts</span
                    >
                  </div></label
                ><label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      style="color: lavender"
                      class="Box-title"
                      >Groups</span
                    >
                  </div></label
                ><label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      style="color: lavender"
                      class="Box-title"
                      >SMS Log Reports</span
                    >
                  </div></label
                ><label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      style="color: lavender"
                      class="Box-title"
                      >SMS Price List</span
                    >
                  </div></label
                >
              </div>
              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <a class="Button" href="customer-form2.html"
                    ><i class="Icon fas fa-arrow-right"></i>Continue with
                    selection</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
