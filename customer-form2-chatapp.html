<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form Example</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/_fonts.css" />
    <link rel="stylesheet" href="./scss/_fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="Container"><h1>Customer Feedback Form</h1></div>
        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a class="Button" type="button" href="data-list2.html">
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <div class="ConnectorForm">
              <div class="KindForm">
                <p>Helps us diagnosis the issue by providing the following information</p>
                  <div class="Field-label">
                    Is your <code>Chatapp Log Reports</code>data missing from a row or a column?
                  </div>
                  <div class="Field-description">
                    
                  </div>
                  <div class="Select">
                    <select class="Select-select" id="drop-down">
                      <option id="row" ;>Rows</option>
                      <option id="column">Columns</option>
                    </select
                    ><span class="Select-icon"
                      ><i class="Icon fas fa-chevron-down"></i
                    ></span></div
                ></label>
                <a style="padding: 0 3px; color: grey" href="row.html">Rows</a>
                <!-- <a style="padding: 0 3px; color: grey" href="column.html"
                  >Columns</a
                > -->

                <div  class="ConnectorForm">
                  <div class="KindForm">
                    <label class="Field"
                      ><div class="Field-label">Row Names</div>
                      <div class="Field-description">
                        <p>What rows or fields are missing?</p>
                        <p>
                          Please provide the ids of as many missing records as you
                          can. We prefere complete records. Upload these records as
                          a text file (e.g. missing-data.csv)
                        </p>
                      </div>
    
                      <button class="Button" type="button">
                        <i class="Icon fas fa-upload"></i>Upload
                      </button></label
                    ><label class="Field"
                      ><div class="Field-label">Screenshot of missing rows</div>
                      <div class="Field-description">
                        <p>
                          Do you have screenshots of the data you were expecting?
                          Ids and field names are very helpful.
                        </p>
                        <p>
                          Please provide screenshot(s) of your
                          <strong><code>8x8</code></strong> data which is not
                          present in the data loaded by Precog (feel free to blur or
                          mask any info that is sensitive)
                        </p>
                      </div>
    
                      <button class="Button" type="button">
                        <i class="Icon fas fa-upload"></i>Upload
                      </button></label
                    >
                  </div>
                  <div class="Group">
                    <div class="ButtonGroup">
                        <a class="Button" type="button" href="">
                          <i class="Icon fas fa-angle-double-right"></i>Next
                        </a>
                    </div>
                  </div>
                </div>
                <hr style="color:lavender">
                <div class="Field-label">
                  Is your <code>Contacts</code>data missing from a row or a column?
                </div>
                <div class="Field-description">
                  
                </div>
                <div class="Select">
                  <select class="Select-select" id="drop-down">
                    <option id="row" ;>Rows</option>
                    <option id="column">Columns</option>
                  </select
                  ><span class="Select-icon"
                    ><i class="Icon fas fa-chevron-down"></i
                  ></span></div
              ></label>
              <!-- <a style="padding: 0 3px; color: grey" href="row.html">Rows</a> -->
              <a style="padding: 0 3px; color: grey" href="customer-form2-chatapp-contacts.html"
                >Columns</a
              >
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                    <a class="Button" type="button" href="index.html">
                      <i class="Icon fas fa-arrow-left"></i>Return to Pipeline
                    </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
