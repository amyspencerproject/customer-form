<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form Example</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/_fonts.css" />
    <link rel="stylesheet" href="./scss/_fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="Container"><h1>Customer Feedback Form</h1></div>
        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a class="Button" type="button" href="customer-form.html">
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <div class="ConnectorForm">
              <div class="KindForm">
                <label class="Field"
                  ><div class="Field-label">Column Names</div>
                  <div class="Field-description">
                    <p>
                      What are the names of columns or fields which are missing?
                    </p>
                  </div>
                  <input
                    class="Input"
                    type="text"
                    placeholder="Invoices, closed invoices, outstanding invoices" /></label
                ><label class="Field"
                  ><div class="Field-label">Screenshot of missing columns</div>
                  <div class="Field-description">
                    <p>
                      Do you have screenshots of the data you were expecting?
                      Ids and field names are very helpful.
                    </p>
                    <p>
                      Please provide screenshot(s) of your
                      <span><code>${8x8}</code></span> data which is not present
                      in the data loaded by Precog (feel free to blur or mask
                      any info that is sensitive)
                    </p>
                  </div>
                  <button class="Button" type="button">
                    <i class="Icon fas fa-plus"></i>Upload
                  </button></label
                >
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                  <button class="Button" type="button">
                    <a class="Button" type="button" href="submit.html">
                      <i class="Icon fas fa-plus"></i>Submit
                    </a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
