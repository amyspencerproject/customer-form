<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form Example</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/_fonts.css" />
    <link rel="stylesheet" href="./scss/_fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="Page">
      <div class="PipelineReloadDatasetsPage">
        <div class="Container">
          <h1>Datasets</h1>
        </div>
        <div class="Container">
          <div class="Group">
            <a class="Button" href="index.html"
              ><i class="Icon fas fa-arrow-left"></i>Return to pipeline</a
            >
          </div>
        </div>
        <div class="DatasetSelection">
          <!-- add the check boxes back in. 
             this will take the user to next page where they fill our sequentially the info for each daset they selelcted
             even if they don't fill out everything for each of the selected datasets we will still have captured their 
             intial choices for missing data -->
          <div class="DatasetSelection">
            <div class="Container">
              <div class="BoxList">
                <li class="Box">
                  <span class="Box-title">Account Balance</span>

                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Report Data Issue</a
                    >
                  </div>
                </li>
                <li class="Box">
                  <span class="Box-title">Chatapp Log Reports</span>

                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Report Data Issue</a
                    >
                  </div>
                </li>
                <li class="Box">
                  <span class="Box-title">Contacts</span>
                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Resolved</a
                    >
                  </div>
                </li>
                <li class="Box">
                  <span class="Box-title">Groups</span>
                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Submitted</a
                    >
                  </div>
                </li>
                <li class="Box">
                  <span class="Box-title">SMS Log Reports</span>
                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Report Data Issue</a
                    >
                  </div>
                </li>
                <li class="Box">
                  <span class="Box-title">SMS Price List</span>
                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Report Data Issue</a
                    >
                  </div>
                </li>
              </div>

              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Resolve all reports
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon fas fa-sync-alt"></i>Report selected datasets
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
