<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form Example</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/_fonts.css" />
    <link rel="stylesheet" href="./scss/_fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="Page">
      <div class="PipelineReloadDatasetsPage">
        <div class="Container">
          <h1>Datasets</h1>
        </div>
        <div class="Container">
          <div class="Group">
            <a
              class="Button"
              href="#/pipeline/596eb73b-93bf-4533-84f7-29da5f0b6198"
              ><i class="Icon fas fa-arrow-left"></i>Back</a
            >
          </div>
        </div>
        <div class="DatasetSelection">
          <div class="DatasetSelection">
            <div class="Container">
              <div class="BoxList">
                <li class="Box">
                  <span class="Box-title">Account Balance</span>

                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Report Data Issue</a
                    >
                  </div>
                </li>
                <li class="Box">
                  <span class="Box-title">Chatapp Log Reports</span>

                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Report Data Issue</a
                    >
                  </div>
                </li>
                <li class="Box">
                  <span class="Box-title">Contacts</span>
                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Resolved</a
                    >
                  </div>
                </li>
                <li class="Box">
                  <span class="Box-title">Groups</span>
                  <div class="ButtonGroup Box-actions">
                    <a class="Button" href="customer-form.html"
                      ><i class="Icon fas fa-wrench"></i>Confirm Data</a
                    >
                  </div>
                </li>
                <li class="Box">
                  <span class="Box-title">SMS Log Reports</span>
                  <div class="ButtonGroup Box-actions"></div>
                </li>
                <li class="Box">
                  <span class="Box-title">SMS Price List</span>
                  <div class="ButtonGroup Box-actions"></div>
                </li>
              </div>

              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <button class="Button" type="button" disabled="">
                    <i class="Icon fas fa-sync-alt"></i>Reload selected datasets
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
