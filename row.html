<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form Example</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/_fonts.css" />
    <link rel="stylesheet" href="./scss/_fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="Container"><h1>Customer Feedback Form</h1></div>
        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a class="Button" type="button" href="index.html">
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <div class="ConnectorForm">
              <p>
                Precog operates in the US time zone M-F. We will get back to you
                as soon as we can
              </p>
              <div class="KindForm">
                  </label
                ><label class="Field"
                  ><div class="Field-label">
                    Is your data missing from a row or a column?
                  </div>
                  <div class="Field-description">
                    <p>This helps us diagnosis the issue</p>
                  </div>
                  <div class="Select">
                    <select class="Select-select">
                      <option>Rows</option>
                      <!-- <option>Columns</option> -->
                      <!-- <option>Something else</option></select -->
                    ><span class="Select-icon"
                      ><i class="Icon fas fa-chevron-down"></i
                    ></span></div></label
                ><label class="Field"
                  ><div class="Field-label">Row Names</div>
                  <div class="Field-description">
                    <p>What rows or fields are missing?</p>
                    <p>
                      Please provide the ids of as many missing records as you
                      can (or preferable complete records) as a text file (e.g.
                      .csv)
                    </p>

                  </div>
                  <input class="Input" type="text" placeholder="" />
                  <button class="Button" type="button">
                    <i class="Icon fas fa-plus"></i>Upload
                  </button></label
                ><label class="Field"
                  ><div class="Field-label">Screenshot of missing rows</div>
                  <div class="Field-description">
                    <p>Do you have screenshots of missing data? </p>
                    <p>
                      Please provide a screenshot of the data you are seeing
                      that is not present in the data loaded by Precog (feel
                      free to blur or mask any info that is sensitive)
                    </p>
                  </div>
                  <!-- <input class="Input" type="text" placeholder="" /> -->
                  <button class="Button" type="button">
                    <i class="Icon fas fa-plus"></i>Upload
                  </button></label
                >
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                  <button class="Button" type="button">
                    <i class="Icon fas fa-plus"></i>Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
